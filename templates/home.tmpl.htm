    <form ng-submit="submit()"">
        <div class="form-group">
            <label for="srch">Search the plays</label>
            <input type="text" ng-model="search_term" autocomplete="off" uib-typeahead="item.title for item in getPlays() | filter:$viewValue" class="form-control" id="srch" placeholder="Enter Play name" required />
        </div>
        <br>
        <button type="submit" class="btn">Submit</button>
    </form>

            <li ng-repeat="p in getPlays() | filter: { category: searchCategories() }" ng-class="{ 'mix category-1': p.category == 'comedy', 'mix category-2' : p.category == 'history', 'mix category-3' : p.category == 'tragedy' }" ng-click="openPlay(p.file)"   data-myorder="{{ $index }}" style="display: inline-block;">

            <img ng-src="assets/img/{{ p.img }}"  />
                <div class="img_underlay"></div>
                <div class="play_name" data-type="{{ p.category }}">{{ p.title }}</div>
