<!--</div>-->
<div dynamic="play"></div>

<div class="right">
    <div>
        <span><i class="fa fa-reply" aria-hidden="true"></i></span>
        <h3 ng-class="{'line-through': i_done}">Hover over a line to examine the meaning</h3>
    </div>
    <div class="text_header" ng-class="{'active': th_Active}">
        <h3>Choose a word to lookup its definition. </h3>
    </div>
    <div class="text" dynamic="text" ng-class="{'active': isActive}"></div>
    <div class="right_top" ng-class="{'active': rt_Active}">
        <h3>Look up definition: </h3>
        <label class="btn btn-primary" ng-click="lookupWord($event)" dynamic="sel_word"></label>
    </div>

    <div class="right_middle" ng-class="{'active': rm_Active}">
        <h4>Definitions</h4>
        <ul ng-show="def_cards.length" class="container_def_card" ng-if="def_cards.length">
            <li class="def_card" id="dc_{{ $index }}" ng-repeat="d in def_cards track by $index" ng-click="displayDef(d)">
                <p>
                    <!--{{ title(d) }}-->
                   {{ $index }}
                </p>
            </li>
        </ul>
        <span ng-show="!def_cards.length">
            <p>
                            No results.
            </p>
        </span>
    </div>
    <div class="right_bottom" ng-class="{'active': rb_Active}">
        <div class="definition">
            <p ng-show="definition">
                "{{ definition }}"
            </p>
            <p ng-show="!definition">
                Definition
            </p>
        </div>
    </div>
</div>
