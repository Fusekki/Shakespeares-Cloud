<div dynamic="play"></div>

<div class="right">
    <div class="text" dynamic="text" ng-class="{'active': isActive}"></div>

        <h4 dynamic="sel_word" ng-click="lookupWord($event)"></h4>
    </div>

    <div class="right_bottom">
        <h4>Definition</h4>
        <ul class="container_def_card">
            <li class="def_card" id="dc_{{ $index }}" ng-repeat="d in def_cards">
                <p>
                    <!--{{ title(d) }}-->
                    {{ d.slice(0,10)+ '...' }}
                </p>
            </li>
        </ul>
    </div>
