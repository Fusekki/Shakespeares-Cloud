<div dynamic="play"></div>

<div class="right">
    <div>
        <div><i class="fa fa-reply" aria-hidden="true"></i></div>
        <span ng-class="{'line-through': i_done}">Hover over a line to examine the meaning</span>
    </div>
    <div class="step_one" ng-class="{'active': so_Active}">
        <span ng-class="{'line-through': s_done}">Choose a word below to select it. </span>
    </div>
    <div class="step_two" ng-class="{'active': st_Active}">
        <span ng-class="{'line-through': t_done}">Click the button to lookup the definiton </span>
    </div>
    <!--<div class="step_three" ng-class="{'active': sth_Active}">-->
        <!--<span>Click a defintion to view its contents </span>-->
    <!--</div>-->
    <div class="text" dynamic="examinedText" ng-class="{'active': isActive}"></div>
    <div class="right_top" ng-class="{'active': rt_Active}">
        <label class="btn btn-primary" ng-click="button_clicked || lookupWord($event)" ng-disabled="button_clicked">Define</label>
        <span dynamic="sel_word"></span>
    </div>
    <div class="right_middle" ng-class="{'active': rm_Active, 'reducedHeight': !def_cards.length}">
        <h4>Definitions</h4>
        <ul ng-show="def_cards.length" class="container_def_card">
            <!--<li class="def_card" id="dc_{{ $index }}" ng-repeat="d in def_cards track by $index" ng-click="displayDef(d)">-->
            <li class="def_card" id="dc_{{ $index }}" ng-repeat="d in def_cards track by $index">
                <p>
                    <!--{{ title(d) }}-->
                    <span ng-show="def_cards.length > 1">{{ $index }})</span> <span>{{ d }}</span>
                </p>
            </li>
        </ul>
        <span ng-show="!def_cards.length">
            <p>
                            No results.
            </p>
        </span>

    </div>
    <div class="right_bottom" ng-class="{'active': rb_Active}">
        <hr>
        <h4>Suggestions</h4>
        <ul ng-show="sug_cards.length" class="container_sug_card">
            <li class="sug_card" id="sug_{{ $index }}" ng-repeat="s in sug_cards track by $index">
                <p>
                    <span ng-show="sug_cards.length > 1">{{ $index }})</span> <span>{{ s }}</span>
                </p>
            </li>
        </ul>
    </div>

                <!--"{{ definition }}"-->

                <!--Definition-->
            <!--</p>-->

</div>
